<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        .blue{
            background-color: rgba(40, 40, 192, 0.827);
        }
        #green{
            background-color: darkgreen;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            padding: auto;
            text-align: center;

        }
        tr, td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <p class="blue">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod, deserunt?</p>
    <p id="green">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, sit!</p>

    <h2 class="blue">Test 1</h2>
    <h3>Test 2</h3>

    <table>
        <tr>
            <th>Video List</th>
            <th>Video</th>
        </tr>
        <tr>
            <td>Video 1</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/cejBux2gtEE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>Video 2</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/FeiiAvkAcnA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>Video 3</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/G7p8AnW7mOU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>
</html>
